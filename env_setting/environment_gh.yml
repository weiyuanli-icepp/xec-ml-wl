name: xec-ml-wl-gh
channels:
  - pyg
  - pytorch
  - nvidia
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12

  # --- Core ---
  - numpy
  - scipy
  - pandas
  - matplotlib
  - jupyterlab
  - ipykernel
  - tqdm
  - scikit-learn
  - pyarrow
  - pyyaml
  - psutil

  # --- Logging & Experiment Tracking ---
  - mlflow
  - mlflow-export-import
  - tensorboard
  
  # --- GPU Libraries ---
  # Conda-forge/PyTorch channel handles the ARM/CUDA compatibility
  - pytorch=2.5.1
  - torchvision=0.20.1
  - torchaudio=2.5.1
  - pytorch-cuda=12.4
  
  # --- PyTorch Geometric ---
  - pyg
  - pytorch-scatter
  - pytorch-sparse
  - pytorch-cluster
  - pytorch-spline-conv
  
  # --- HEP ---
  - uproot>=5.2
  - awkward>=2.6
  - vector>=1.4
  
  # --- Training ---
  - pytorch-lightning>=2.4.0
  - torchmetrics==1.5.0
  - tensorboard>=2.17
  
  # --- Inference ---
  - onnx>=1.17.0
  - onnxruntime

  # --- Comet ML ---
  - pip
  - pip:
      - comet-ml>=3.44
      - pymysql  # Database access for dead channel queries